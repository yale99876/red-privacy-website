<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张永红的个人网站</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d15f5f;
        }
        .signature {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        #message {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #d15f5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b04e4e;
        }
        .messages-container {
            margin-top: 20px;
        }
        .message {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message button {
            background-color: #ff6666;
        }
        .message button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>张永红的个人网站</h1>
        <p class="signature">我祝你完整拥抱 黑夜白天、日出日落、甜蜜痛苦、轻快沉重、干爽粘腻、纯白欲望、平和不安，勇敢迎接暂时无法通畅的大块感受，记得并认出 心里不灭的光。</p>
        <div class="form-container">
            <form id="message-form">
                <textarea id="message" placeholder="输入信息"></textarea>
                <button type="submit">发布信息</button>
            </form>
        </div>
        <div class="messages-container" id="messages-container"></div>
    </div>
    <script>
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            if (message) {
                addMessage(message);
                document.getElementById('message').value = '';
            }
        });

        function addMessage(message) {
            const messagesContainer = document.getElementById('messages-container');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = message;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '删除';
            deleteButton.onclick = function() {
                messagesContainer.removeChild(messageDiv);
            };

            messageDiv.appendChild(deleteButton);
            messagesContainer.appendChild(messageDiv);
        }
    </script>
</body>
</html>
